<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animowane napisy i obrazki</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    gap: 40px;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px;
  }

  .text {
    font-size: 3rem;
    font-weight: 700;
    color: white;
    text-shadow: 0 0 20px rgba(255,255,255,0.4);
    opacity: 0;
    transform: scale(0.5);
    transition: all 1s ease-in-out;
    position: absolute;
  }

  .text.active {
    opacity: 1;
    transform: scale(1);
  }

  .image {
    width: 200px;
    height: 200px;
    object-fit: contain;
    opacity: 0;
    position: absolute;
    transform: translateX(200px);
    transition: all 1s ease-in-out;
  }

  .image.active {
    opacity: 1;
    transform: translateX(0);
  }

  .image.slide-left {
    transform: translateX(-200px);
  }

</style>
</head>
<body>

<div class="container">
  <div id="text1" class="text active">Suuuiiiiii</div>
  <div id="text2" class="text">End Live</div>

  <img id="img1" class="image active" src="1.png" alt="Obrazek 1">
  <img id="img2" class="image" src="2.PNG" alt="Obrazek 2">
</div>

<script>
  let index = 0;
  const texts = [document.getElementById('text1'), document.getElementById('text2')];
  const imgs = [document.getElementById('img1'), document.getElementById('img2')];

  setInterval(() => {
    // Deaktywuj obecny
    texts[index].classList.remove('active');
    imgs[index].classList.remove('active');
    imgs[index].classList.add('slide-left');

    // Kolejny indeks
    index = (index + 1) % texts.length;

    // Po krótkim czasie usuń "slide-left" i aktywuj nowy
    setTimeout(() => {
      imgs.forEach(img => img.classList.remove('slide-left'));
      texts[index].classList.add('active');
      imgs[index].classList.add('active');
    }, 300);
  }, 4000); // zmiana co 4 sekundy
</script>

</body>
</html>
